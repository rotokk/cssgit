<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        width: 150px;
        font-family: Arial, Helvetica, sans-serif;
      }
      li a {
        border: 1px solid white;
      }
      li a {
        color: white;
        background-color: rgb(90, 81, 213);
        display: block;
        text-decoration: none;
        padding: 20px;
      }
      li a:hover {
        background-color: rgb(180, 204, 179);
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://www.elpais.es">elpais</a></li>
      <li><a href="http://www.elmundo.es">elmundo</a></li>
      <li><a href="http://www.lavanguardia.com">la vanguardia</a></li>
      <li><a href="http://www.elcorreo.com">elcorreo</a></li>
    </ul>
  </body>
</html>
